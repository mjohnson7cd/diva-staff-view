<body>
<section class="ftco-section">
<div class="container">
<div class="row justify-content-center">
<div class="col-md-6 text-center mb-5">
<h2 class="heading-section">Staff View</h2>
</div>
</div>
<div class="row">
<div class="col-md-12">
<div class="content w-100">
<div class="calendar-container">
<div class="calendar">
<div class="year-header">
<span class="left-button fa fa-chevron-left" id="prev"> </span>
<span class="year" id="label"></span>
<span class="right-button fa fa-chevron-right" id="next"> </span>
</div>
<table class="months-table w-100">
<tbody>
<tr class="months-row">
<td class="month">Jan</td>
<td class="month">Feb</td>
<td class="month">Mar</td>
<td class="month">Apr</td>
<td class="month">May</td>
<td class="month">Jun</td>
<td class="month">Jul</td>
<td class="month">Aug</td>
<td class="month">Sep</td>
<td class="month">Oct</td>
<td class="month">Nov</td>
<td class="month">Dec</td>
</tr>
</tbody>
</table>
<table class="days-table w-100">
<td class="day">Sun</td>
<td class="day">Mon</td>
<td class="day">Tue</td>
<td class="day">Wed</td>
<td class="day">Thu</td>
<td class="day">Fri</td>
<td class="day">Sat</td>
</table>
<div class="frame">
<table class="dates-table w-100">
<tbody class="tbody">
</tbody>
</table>
</div>
<button class="button" id="add-button">Add Appt.</button>
</div>
</div>
<div class="events-container">
</div>
<div class="dialog" id="dialog">
<h2 class="dialog-header"> Add New Appointment </h2>
<form class="form" id="form" style="overflow: scroll; padding-left: 10px;">
<div class='"form-container" align="center"' style="margin-top: 20px;">
<label class="form-label" id="valueFromMyButton" for="name">  name</label>
<input class="input" type="text" id="name" maxlength="36">
<label class="form-label" id="valueFromMyButton" for="service"> Service</label>

<select name="service" id="service">
    <option value="Manicure">Manicure</option>
    <option value="Pedicure">Pedicure</option>
    <option value="Waxing">Waxing</option>
    <option value="Tips">Tips</option>
</select>

<br>

<label class="form-label" id="valueFromMyButton" for="time">Time</label>
<input class="input" type="time" id="time" min="07:00" max="18:50" required
pattern="[0-9]{2}:[0-9]{2}">

<input type="button" value="Cancel" class="button" id="cancel-button">
<input type="button" value="OK" class="button button-white" id="ok-button">
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</section>
